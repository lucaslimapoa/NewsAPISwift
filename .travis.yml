# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9.4
language: swift

cache:
  - cocoapods
  - bundler

before_install:
  - brew install swiftlint
  - bundle install

stages:
  - build
  - lint
  - test

jobs:
  include:
    - stage: build
      script: fastlane build
    - stage: lint
      script:
        - fastlane lint
        - fastlane lib_lint
    - stage: test
      script: fastlane tests
